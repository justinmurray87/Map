<!DOCTYPE html>
<html>

<head>
    <title>Go Surfing</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <link rel="stylesheet" media="screen and (max-width: 400px)" href="css/style_mobile.css">
    <link rel="stylesheet" media="screen and (min-width: 401px) and (max-width: 800px)" href="css/style_ipad.css">
    <link rel="stylesheet" media="screen and (min-width: 801px)" href="css/style_full.css">
    <link href="https://fonts.googleapis.com/css?family=Lato" rel="stylesheet">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css" integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ"
        crossorigin="anonymous">
    <link href="https://gitcdn.github.io/bootstrap-toggle/2.2.2/css/bootstrap-toggle.min.css" rel="stylesheet">
</head>

<body>
        <div id="map"></div>
        <div class="nav-tools">
            <content>
                <h1 data-bind="text: headline"></h1>
                <!-- old search bar w/ data-bind
                <form class="form-inline" id="searchattributes" data-bind="submit: search">
                    <input type="text" data-bind="value: filter" id="inputtext" class="form-control" placeholder="Search" autofocus>
                    <button type="submit" id="searchbutton" class="btn btn-success">Search</button>
                </form>
                -->

                <form class="form-inline" id="searchattributes">
                <div class="checkbox">
                  <label  id="toggleborder">
                    <input type="checkbox" data-bind="bootstrapToggle: filter" data-toggle="toggle">
                    SF Shops Only
                  </label>

                </div>
              </form>
            </content>
            <list>
                <ul class="list-group" data-bind="foreach: {data: filterStores, as: 'shopdetails'}" id="list">
                    <li data-bind="click: $root.selectshop" class="list-group-item">
                        <span data-bind="text: shopdetails.name"></span>
                    </li>
                </ul>

            </list>
        </div>

    <script src="js/app.js"></script>
    <script src="js/knockout-3.2.0.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://gitcdn.github.io/bootstrap-toggle/2.2.2/js/bootstrap-toggle.min.js"></script>
    <script src="js/ko.bindingHandlers.bootstrapToggle.js"></script>

    <script async src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCzZVR7icAxUfSGV5liMyA9KZcl_PiBdDY&v=3&callback=loadMap"></script>
</body>
</html>
